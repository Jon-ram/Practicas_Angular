<div class="container">
  <!-- Breadcrumb con altura fija -->
  <div class="breadcrumb-container">
    <app-breadcrumb *ngIf="isLoggedIn" [exerciseName]="selectedExercise"></app-breadcrumb>
  </div>
  
  <!-- Ãrea de contenido que ocupa el espacio restante -->
  <div class="content-container">
    <app-content 
         [exerciseName]="selectedExercise" 
         [isLoggedIn]="isLoggedIn"
         (login)="onLogin()">
    </app-content>
  </div>
  
  <!-- Footer con altura fija -->
  <div class="footer-container">
    <app-footer></app-footer>
  </div>
</div>
